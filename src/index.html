<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="author" content="Yannik Hewlik" />

    <title>Tasklist</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-secondary">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6 shadow-sm my-5 py-5 bg-light border rounded-3">
          <h1 class="text-center">Simple tasklist</h1>
          <hr />

          <form id="tasklist-form" class="d-flex">
            <div class="form-floating d-flex flex-fill">
              <input type="text" name="task" id="tasklist" class="form-control me-3" placeholder="New Tasklist" />
              <label for="tasklist">Name new task list</label>
            </div>
            <input type="submit" class="btn btn-success px-4" value="New Tasklist" />
          </form>

          <br />

          <div class="accordion" id="accordionTaskList"></div>

          <div class="author-wrapper mt-5 d-flex">
            <h3 class="ms-auto">
              <a href="https://github.com/ynn1k" target="_blank" class="me-2"><i class="fab fa-github-square"></i></a>
              <a href="https://twitter.com/ynn1k" target="_blank" class="me-2"><i class="fab fa-twitter-square"></i></a>
              <a href="https://hewlik.de" target="_blank"><i class="fas fa-address-card"></i></a>
            </h3>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="js/script.js"></script>
    <link rel="stylesheet" href="css/style.scss" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" />
  </body>
</html>
