<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Yannik Hewlik">

    <title>Tasklist</title>
</head>
<body class="bg-secondary">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6 shadow-sm my-5 py-5 bg-light border rounded-3">
                <h1 class="text-center">Objectives</h1>
                <hr>

                <div id="filter-wrapper" class="form-floating">
                    <input type="text" name="filter" id="filter" class="form-control" placeholder="filter">
                    <label for="filter">Search for task</label>
                </div>

                <ol id="tasklist" class="list-group list-group-numbered mt-3 mb-3"></ol>

                <a href="#" id="clear-tasks" class="btn btn-sm btn-outline-danger">Clear all tasks</a>
                <a href="#" id="clear-completed-tasks" class="btn btn-sm btn-outline-danger">Clear completed tasks</a>
                <hr>

                <form id="new-task-form" class="d-flex">
                    <div class="form-floating d-flex flex-fill">
                        <input type="text" name="task" id="task-name" class="form-control me-3" placeholder="New Task">
                        <label for="task">Name new task</label>
                    </div>
                    <div class="form-floating d-flex">
                        <input type="date" name="task" id="task-due-date" class="form-control me-3" placeholder="New Task">
                        <label for="task">Due date</label>
                    </div>
                    <input type="submit" class="btn btn-success" value="Add new task">
                </form>

                <div class="author-wrapper mt-5 d-flex">
                    <h3 class="ms-auto">
                        <a href="https://github.com/ynn1k" target="_blank" class="me-2"><i class="fab fa-github-square"></i></a>
                        <a href="https://twitter.com/ynn1k" target="_blank" class="me-2"><i class="fab fa-twitter-square"></i></a>
                        <a href="https://hewlik.de" target="_blank"><i class="fas fa-address-card"></i></a>
                    </h3>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="js/script.js"></script>
    <link rel="stylesheet" href="css/style.scss">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
</body>
</html>
